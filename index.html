<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="" />
    <title>allah</title>
  </head>
  <body>
    <h2 id="mili"></h2>
    <h2 id="sec"></h2>
    <h2 id="min"></h2>
    <button data-status="off">start</button>
    <button>pause</button>
    <button>lab</button>
    <button>reset</button>
    <script>
      let mili = 0;
      let sec = 0;
      let min = 0;
      let flag = "";
      const btn = document.querySelectorAll("button");
      btn[0].addEventListener("click", (e) => {
        if (e.target.getAttribute("data-status") == "off") {
          flag = setInterval(() => {
            if (mili < 99) {
              mili++;
            } else {
              mili = 0;
              if (sec < 59) {
                sec++;
              } else {
                sec = 0;
                if (min < 59) {
                  min++;
                } else {
                  min = 0;
                }
                document.getElementById("min").innerHTML = min;
              }
              document.getElementById("sec").innerHTML = sec;
            }
            document.getElementById("mili").innerHTML = mili;
          }, 100);
          e.target.setAttribute("data-status", "on");
        }
      });
      btn[1].addEventListener("click", (e) => {
        btn[0].setAttribute("data-status", "off");
        clearInterval(flag);
      });
      btn[2].addEventListener("click", (e) => {
        console.log(`time: ${min} :${sec} :${mili}`);
      });
      btn[3].addEventListener("click", (e) => {
        btn[1].click();
        mili = 0;
        min = 0;
        sec = 0;
        document.getElementById('mili').innerHTML = mili;
        document.getElementById('min').innerHTML = min;
        document.getElementById('sec').innerHTML = sec;
      });
    </script>
  </body>
</html>
